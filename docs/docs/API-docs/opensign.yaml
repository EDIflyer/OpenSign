  /documentlist/{doctype}:
    post:
      tags:
      - Documents
      summary: Get document list by doctype
      description: |
        ### Document Types:
        Retrieve a list of documents based on type

        1. **Draft Documents:**
            - Documents that are currently in draft status.

        2. **Signature Requests:**
            - Documents that require the your signature.

        3. **In-Progress Documents:**
            - Documents that are currently in progress.

        4. **Completed Documents:**
            - Documents that have been successfully completed with all required signatures.

        5. **Expired Documents:**
            - Documents that have expired and are no longer accessible.

        6. **Declined Documents:**
            - Documents that have been declined by the user.
      operationId: getdocumentlist
      parameters:
      - name: doctype
        in: path
        description: The type of documents to retrieve
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - draftdocuments
          - signaturerequest
          - inprogressdocuments
          - completedocuments
          - expiredocuments
          - declinedocuments
      - name: x-api-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: opensign.xxxx
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/listbody'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/document'
        "404":
          description: Report is not available!
        "405":
          description: Invalid API Token!
      security:
      - x-api-token: []
  /createtemplate:
    post:
      tags:
      - Templates
      summary: Create template
      description: "The Template Creation API allows users to create customizable templates, which serve as blueprints for generating documents with predefined structures. Upon successful template creation, the API returns a unique **templateId** that can be used to generate documents based on the specified template."
      operationId: createtemplate
      parameters:
      - name: x-api-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: opensign.xxxx
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createtemplate'
      responses:
        "200":
          description: Template created successfully!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createTemplateResponse'
        "405":
          description: Invalid API Token!
  /template/{template_id}:
    get:
      tags:
      - Templates
      summary: Get template by ID
      description: ""
      operationId: getTemplate
      parameters:
      - name: x-api-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: opensign.xxxx
      - name: template_id
        in: path
        description: ID of template that needs to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: strng
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createtemplate'
        "404":
          description: Template not found!
        "405":
          description: Invalid API Token!'
    put:
      tags:
      - Templates
      summary: Update template by ID
      operationId: updateTemplate
      parameters:
      - name: x-api-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: opensign.xxxx
      - name: template_id
        in: path
        description: ID of the order that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: string
      requestBody:
        description: provide below parameter to update templates (at least one parameter required)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/template_template_id_body'
      responses:
        "400":
