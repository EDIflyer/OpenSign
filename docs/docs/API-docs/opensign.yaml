      parameters:
      - name: x-api-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: opensign.xxxx
      - name: document_id
        in: path
        description: Provide objectId of document to delete
        required: true
        style: simple
        explode: false
