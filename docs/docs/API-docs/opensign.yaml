        Description:
          type: string
          format: string
          example: template description
        URL:
          type: string
          format: string
          example: https://yourimage.com
        signers:
          type: array
          example:
          - joe@gmail.com
          - john@gmail.com
          xml:
            name: signers
            wrapped: true
          items:
            $ref: '#/components/schemas/signers'
        folderId:
          type: string
          format: string
          example: xjsba1GaxP
      xml:
        name: createtemplate
    createTemplateResponse:
